<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Student Grades</title>
</head>
<body>
    <div class="container">
        <h1>Student Marks Entry</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="regno">Registration Number:</label>
            <input type="text" id="regno" name="regno" required>
            <label for="phy">Physics:</label>
            <input type="number" id="phy" name="phy" required>
            <label for="chem">Chemistry:</label>
            <input type="number" id="chem" name="chem" required>
            <label for="math">Mathematics:</label>
            <input type="number" id="math" name="math" required>
            <label for="eng">English:</label>
            <input type="number" id="eng" name="eng" required>
            <label for="csc">Computer Science:</label>
            <input type="number" id="csc" name="csc" required>
            <label for="tam">Tamil:</label>
            <input type="number" id="tam" name="tam" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
